<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alternate 4Ã—1 Layout</title>
  <style>
    /* Reset to remove default margins/padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    /* 
      The container is a grid with 4 columns, each 1 fraction unit wide.
      That means all 4 columns share the width equally. 
    */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(1, 4fr); /* 4 columns */
      height: 100vh;  /* full viewport height */
      width: 100vw;   /* full viewport width */
    }

    /* 
      Each "cell" in the grid is an <a> link. 
      We center the text in each cell using flexbox. 
    */
    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    /* 
      Seaborn default palette: 
      [#4C72B0, #55A868, #C44E52, #8172B2]
      We'll add a 4th color from the extended palette or reorder as needed.
      Hover states are slightly darker. 
    */
    .blue   { background: #4C72B0; }
    .blue:hover   { background: #4466a3; }

    .green  { background: #55A868; }
    .green:hover  { background: #4d975d; }

    .red    { background: #C44E52; }
    .red:hover    { background: #ad4649; }

    .purple { background: #8172B2; }
    .purple:hover { background: #7466a1; }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- 4 columns in a single row -->
    <a href="https://www.linkedin.com/in/vignesh-alagappan/" 
       class="grid-item blue" 
       target="_blank"> 
       Resume
    </a>
    <a href="https://github.com/vig-alagappan" 
       class="grid-item green" 
       target="_blank"> 
       Code
    </a>
    <a href="https://substack.com" 
       class="grid-item red" 
       target="_blank"> 
       Essays
    </a>
    <a href="https://medium.com/@vig.alagappan" 
       class="grid-item purple" 
       target="_blank"> 
       Fiction
    </a>
  </div>
</body>
</html>
