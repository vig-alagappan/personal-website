<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vig Alagappan</title>
  <style>
    /* Global body styling with a soft gradient background and centered flex layout */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Roboto', sans-serif;
    }

    /* The card container for the links */
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    /* Style for each link */
    .card a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 1.25rem;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      border-radius: 5px;
      transition: transform 0.2s, background 0.2s;
    }

    /* Hover effect for links */
    .card a:hover {
      transform: scale(1.02);
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="https://www.linkedin.com/in/vignesh-alagappan/" target="_blank">Resume (LinkedIn)</a>
    <a href="https://github.com/vig-alagappan" target="_blank">Code (GitHub)</a>
    <a href="https://substack.com" target="_blank">Essays (Substack)</a>
    <a href="https://medium.com/@vig.alagappan" target="_blank">Fiction (Medium)</a>
  </div>
</body>
</html>
