<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vig Alagappan</title>
  <style>
    /* Reset default margins/padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    /* Create a grid with 1 column and 4 rows */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: repeat(4, 1fr);
      height: 100vh;  /* full viewport height */
      width: 100vw;   /* full viewport width */
    }

    /* Style for each grid item */
    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    /* Colors and hover effects */
    .blue   { background: #4C72B0; }
    .blue:hover   { background: #4466a3; }

    .green  { background: #55A868; }
    .green:hover  { background: #4d975d; }

    .red    { background: #C44E52; }
    .red:hover    { background: #ad4649; }

    .purple { background: #8172B2; }
    .purple:hover { background: #7466a1; }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .grid-item {
        font-size: 1.8rem;  /* Smaller font for mobile screens */
        padding: 15px;      /* Additional padding for touch targets */
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <a href="https://www.linkedin.com/in/vignesh-alagappan/" class="grid-item blue" target="_blank">
      Resume (LinkedIn)
    </a>
    <a href="https://github.com/vig-alagappan" class="grid-item green" target="_blank">
      Code (GitHub)
    </a>
    <a href="https://substack.com" class="grid-item red" target="_blank">
      Essays (Substack)
    </a>
    <a href="https://medium.com/@vig.alagappan" class="grid-item purple" target="_blank">
      Fiction (Medium)
    </a>
  </div>
</body>
</html>
