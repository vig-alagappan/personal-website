<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vig Alagappan</title>
  <!-- Include Google Fonts for Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="description" content="Vig Alagappan - my links">
  <meta property="og:title" content="Vig Alagappan">
  <meta property="og:description" content="Vig Alagappan - my links">
  <meta property="og:url" content="https://vigalagappan.com">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    /* Define CSS variables for theming */
    :root {
      --bg-color: #f5f5f5;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-color: #333;
      --hover-bg: #eaeaea;
    }
    /* Dark mode variables */
    body.dark {
      --bg-color: #121212;
      --card-bg: rgba(18, 18, 18, 0.8);
      --text-color: #fff;
      --hover-bg: #1e1e1e;
    }

    /* Global styles */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      font-family: 'Roboto', sans-serif;
      transition: background 0.3s;
    }

    /* Container for header and card */
    .container {
      text-align: center;
    }

    .intro {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300; /* This gives you the "light" appearance */
  font-size: 3rem;
  margin-bottom: 20px;
  color: var(--text-color);
    }


    /* Card container styling */
    .card {
  background: var(--card-bg);
  border-radius: 10px;
  padding: 20px;
  width: 90%;
  max-width: 400px;
  transition: background 0.3s;
    }

/* Apply the blur effect only if supported */
@supports (backdrop-filter: blur(10px)) {
  .card {
    backdrop-filter: blur(10px);
    /* Optionally, you could adjust the background for better effect */
  }
    }


    /* Link styles */
    .card a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.25rem;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      transition: transform 0.2s, background 0.2s;
    }
    
    /* Icon styling */
    .card a i {
      margin-right: 10px;
    }
    
    .card a:hover {
      transform: scale(1.02);
      background: var(--hover-bg);
    }

    /* Dark mode toggle button container */
    .toggle-container {
      text-align: center;
      margin-top: 15px;
    }
    .toggle-button {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: var(--hover-bg);
      color: var(--text-color);
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header text -->
    <h1 class="intro">Hi, I'm Vig.</h1>
    <div class="card">
      <a href="https://www.linkedin.com/in/vignesh-alagappan/" target="_blank">
        <i class="fa-solid fa-graduation-cap"></i>Resume (LinkedIn)
      </a>
      <a href="https://github.com/vig-alagappan" target="_blank">
        <i class="fa-solid fa-robot"></i>Code (GitHub)
      </a>
      <a href="https://substack.com" target="_blank">
        <i class="fas fa-pencil"></i>Essays (Substack)
      </a>
      <a href="https://medium.com/@vig.alagappan" target="_blank">
        <i class="fa-solid fa-shoe-prints"></i>Fiction (Medium)
      </a>
      <!-- Dark mode toggle -->
      <div class="toggle-container">
        <button class="toggle-button" aria-label="Toggle dark mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
